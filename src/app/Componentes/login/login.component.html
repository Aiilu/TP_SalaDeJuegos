<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active"> Ingreso </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="./assets/login.png" id="icon" alt="User Icon" style="width: 30px;" /> 
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="this.ingresar()">
      <label for="emailL">Mail:</label>
      <br>
      <input type="text" id="emailL" class="fadeIn second" name="loginEmail" placeholder="Ingrese mail" [(ngModel)]="this.miUsuario.mail">
      <label for="claveL">Contraseña:</label>
      <br>
      <input type="password" id="claveL" class="fadeIn third" name="loginClave" placeholder="Ingrese contraseña" [(ngModel)]="this.miUsuario.clave">
      <div class="row justify-content-center mt-2">
        <input type="button" class="fadeIn fourth p-2 col-2" value="Invalido" (click)="this.llenar('noesta@gmail.com', 'asd789')">
        <input type="button" class="fadeIn fourth p-2 col-2" value="empleado" (click)="this.llenar('emp@gmail.com','hola123')">
        <input type="button" class="fadeIn fourth p-2 col-2" value="admin" (click)="this.llenar('admin@gmail.com','chau123')">
        <input type="submit" class="fadeIn fourth p-2 col-2" value="Ingresar">
      </div>
    </form>
  </div>
</div>
